<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regisration with Chef Taal</title>
  </head>
  <body
    style="
      background-color: black;
      color: white;
      margin: 20px;
      margin-right: 30px;
      margin-left: 20px;
    "
  >
    <form>
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Mosh" />
      </div>
      <br />
      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Hamedani" />
      </div>
      <br />
      <div>
        <label for="pass">Password</label>
        <input type="text" id="pass" name="pass" maxlength="12" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="afonjaadefemi456@gmail.com"
        />
      </div>
      <br />
      <div>
        <label for="gender">Gender:</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" />
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" />
        <label for="Prefer not to dislose">Prefer not to disclose</label>
        <input type="radio" id="Prefer not to disclose" name="gender" />
      </div>
      <br />
      <div>
        <label for="accountnumber">Bank Number</label>
        <input
          type="accountnumber"
          id="accountnumber"
          name="accountnumber"
          placeholder="1234567890"
          maxlength="16"
        />
      </div>
      <br />
      <div>
        <label for="bankdate">Card Expiry Date</label>
        <input type="date" id="bankdate" name="bankdate" />
      </div>
      <br />
      <div>
        <label for="payment">Payment</label>
        <select name="payment" id="payment">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="Paypal">Paypal</option>
        </select>
      </div>
      <br />
      <div>
        <label for="anotherpayment">Another mode of payment</label>
        <select name="anotherpayment" id="anotherpayment">
          <option value="Cash on Delivery">Cash on Delivery</option>
          <option value="instalment">Installmental Payment</option>
        </select>
      </div>
      <br />
      <div>
        <label for="adress">Adress</label>
        <input
          type="text"
          id="adress"
          name="adress"
          placeholder="Bodija Ikolaba"
        />
      </div>
      <br />
      <div>
        <input type="reset" />
      </div>
      <br />
      <div>
        <input type="submit" />
      </div>
    </form>
    <br />
    <a href="index.html"
      ><button
        style="
          background-color: white;
          border-radius: 30px;
          border-color: rgb(51, 187, 240);
        "
      >
        Main Page
      </button></a
    >
  </body>
</html>
